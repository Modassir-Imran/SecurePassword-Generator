<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="lock-icon.png">
    <title>Password Generate | Modassir Imran</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="containers h-full w-full">
        <div class=" h-48 bg-sky-500 flex justify-center pt-10">
            <h1 class="pt-2 text-center text-6xl font-bold h-28 bg-green-300 border-double border-8 border-sky-500   rounded-3xl w-1/2" >Password Generator</h1>
        </div>
        <div class="allItem flex justify-center bg-blue-300 px-52 py-24 gap-40">
            <div class="divL flex-col w-1/2"  >
                <div class=" flex justify-center length-container text-center  font-medium ">
                    
                    <div >
                        <p class="w-96 h-20 text-2xl rounded-l-2xl  pt-3 bg-green-300  border-double border-8 border-blue-300 border-r-0">Password Length</p>
                    </div>
                    <div class="">
                        <p data-lengthNumber class="w-36 h-20 text-4xl pt-3 bg-green-500 border-double border-8 border-blue-300 border-l-0 rounded-r-full">0</p>
                    </div>
                </div>
                <!-- slider -->
                <div class="sliderbar flex justify-center ">
                    <input  type="range" min="1" max="20" class="slider w-4/5 h-28 align-middle " step="1" data-lengthSlider>

                </div>
            <!-- check boxes -->
            <div class="checkbox-container flex-col justify-center pl-10 w-full text-3xl  font-semibold ">
                <div>
                    <input type="checkbox" id="uppercase" class="size-6">
                    <label for="uppercase">Include Uppercase letters</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase" class="size-6">
                    <label for="lowercase" class="">Include Lowercase letters</label>
                </div>
                <div>
                    <input type="checkbox"  id="numbers" class="size-6">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols" class="size-6">
                    <label for="symbols">Include Symbols </label>
                </div>
            </div>
            </div>
            <div class="divR  w-1/2">
                <div>
                    <div class="display-container flex ">
                        <input readonly placeholder="Password" class="text-3xl pl-6 display size-24 w-4/5 rounded-l-3xl " data-passwordDisplay>
                        <button data-copy class=" w-1/5 flex flex-col relative gap-40 justify-center items-center rounded-r-3xl bg-gray-500  ">
                            <span data-copyMsg class="copy-tooltip absolute text-xs  bg-green-700 rounded-xl text-yellow-400 "></span>
                            <img src="./Images/copy.svg" alt="copy" width="60" height="60" class="">
                        </button>
                </div>
                    <div class="strength-container flex pt-10">
                        <p class="w-full h-12  bg-green-300  border-double border-8 border-blue-300 border-r-0 text-2xl rounded-l-2xl  pl-5  ">Strength</p>
                        <!-- custom atribute for changin the value or color -->
                        <div data-indicator1 class="indicator1 w-1/6 pl-10 bg-white border-double border-8 border-blue-300 border-x-0 "></div>
                        <div data-indicator2 class="indicator2 w-1/6 pl-10 bg-white border-double border-8 border-blue-300 border-x-0 "></div>
                        <div data-indicator3 class="indicator3 w-1/6 pl-10 bg-white border-double border-8 border-blue-300 border-x-0 "></div>
                        <div data-indicator4 class="indicator4 w-1/6 pl-10 bg-white border-double border-8 border-blue-300 border-x-0 "></div>
                        <div data-indicator5 class="indicator5 w-1/6 pl-10 bg-white border-double border-8 border-blue-300 border-x-0 "></div>
                        <div data-indicator6 class="indicator6 w-1/6 pl-10 bg-white border-double border-8 border-blue-300 border-l-0 rounded-r-2xl "></div>

                    </div>
        
                    <!-- Generate password -->
                    <button class="generateButton w-full  h-36 rounded-3xl text-5xl mt-10 border-double border-8 border-red-600 bg-blue-500 ">Generate Password</button >
                </div>

            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
