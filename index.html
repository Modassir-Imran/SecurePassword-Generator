<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="lock-icon.png">
    <title>Password Generate | Modassir Imran</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="containers h-lvh ">
        <div class="h-1/6 md:py-4 bg-sky-500 flex justify-center  items-center py-4">
            <h1 class="text-center content-center text-[20px] md:text-[36px] p-1  md:py-3 lg:text-5xl lg:py-4 font-bold bg-green-300 border-double border-8 border-sky-500   rounded-3xl w-1/2" >Password Generator</h1>
        </div>
        <div class="allItem flex h-5/6 flex-wrap sm:flex justify-evenly bg-blue-300">
            <div class="divL"  >
                <div class=" flex flex-wrap justify-center length-container text-center font-semibold mt-6 md:mt-16">
                    <div >
                        <p class="px-2 py-3 md:w-96 md:py-4 text-xl text-center content-center md:text-3xl rounded-l-xl bg-green-300   border-r-0">Password Length</p>
                    </div>
                    <div class="">
                        <p data-lengthNumber class="px-2 py-3 md:py-4  text-xl text-center content-center md:text-3xl bg-green-500  rounded-r-xl">0</p>
                    </div>
                </div>
                <!-- slider -->
                <div class="sliderbar flex justify-center pt-6">
                    <input  type="range" min="1" max="20" class="slider md:w-[80%] md:py-10 w-4/5 py-5 align-middle " step="1" data-lengthSlider>

                </div>
            <!-- check boxes -->
                <div class="checkbox-container text-xl md:text-3xl font-semibold pt-6">
                    <div>
                        <input type="checkbox" id="uppercase" class="size-5 md:size-6">
                        <label for="uppercase">Include Uppercase letters</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lowercase" class="size-5 md:size-6">
                        <label for="lowercase" class="">Include Lowercase letters</label>
                    </div>
                    <div>
                        <input type="checkbox"  id="numbers" class="size-5 md:size-6">
                        <label for="numbers">Include Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="symbols" class="size-5 md:size-6">
                        <label for="symbols">Include Symbols </label>
                    </div>
                </div>
            </div>

            <div class="divR ">
                <div class="">
                    <div class="display-container flex justify-center md:mt-16 w[50%]" >
                        <input readonly placeholder="Your Generated Password" class="text-md
                         md:text-3xl md:p-4 display sm:w-[100%] rounded-l-xl px-2" data-passwordDisplay>
                        <button data-copy class=" w-1/5 flex flex-col relative justify-center items-center rounded-r-xl bg-gray-500  ">
                            <span data-copyMsg class="opacity-0 transition-opacity duration-300copy-tooltip absolute top-[-2rem] text-xs px-2 py-1 bg-green-600 rounded-xl text-yellow-400 ease-in-out"></span>
                            <img src="./Images/copy.svg" alt="copy" width="30" height="30" class="py-2">
                        </button>
                    </div>
                    <div class="strength-container flex justify-center items-center  pt-8 md:pt-16">
                        <div><p class= " flex justify-center items-center bg-sky-400  border-r-0 rounded-l-2xl text-lg text-center font-semibold px-2 h-8 md:text-2xl  md:py-6 md:px-3">Strength</p></div>
                        <!-- custom atribute for changin the value or color -->
                        <div class=" strength-container grid grid-cols-6 w-40 h-8 md:h-12 transition-colors">
                            <div data-indicator1 class="indicator1 grid1 bg-green-300 transition-colors"></div>
                            <div data-indicator2 class="indicator2 grid2 bg-green-300"></div>
                            <div data-indicator3 class="indicator3 grid3 bg-green-300"></div>
                            <div data-indicator4 class="indicator4 grid4 bg-green-300"></div>
                            <div data-indicator5 class="indicator5 grid5 bg-green-300"></div>
                            <div data-indicator6 class="indicator6 grid6 bg-green-300 rounded-r-xl"></div>

                            <!-- <div  class="indicator1 bg-white border-double border-4 border-blue-300 border-x-0 "></div> -->
                            <!-- <div data-indicator2 class="indicator2 w-5 h-6 bg-white border-double border-4 border-blue-300 border-x-0 "></div>
                            <div data-indicator3 class="indicator3 w-5 h-6 bg-white border-double border-4 border-blue-300 border-x-0 "></div>
                            <div data-indicator4 class="indicator4 w-5 h-6 bg-white border-double border-4 border-blue-300 border-x-0 "></div>
                            <div data-indicator5 class="indicator5 w-5 h-6 bg-white border-double border-4 border-blue-300 border-x-0  "></div>
                            <div data-indicator6 class="indicator6 w-5 h-6 bg-white border-double border-4 border-blue-300 border-l-0 rounded-r-2xl "></div> -->
                        </div>

                    </div>
                    <!-- Generate password -->
                    <div class="flex justify-center md:pt-6">
                        <button class="generateButton md:py-8  px-4 py-3 rounded-xl text-xl  md:text-5xl font-bold text-red-700 mt-10 bg-[#548CFF]">Generate Password</button >
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
